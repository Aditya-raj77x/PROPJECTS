<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="ss.css"/>
   <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Zamoto Landing Page</title>
   
   
</head>
<body>
    <section class="heroSection">
        <header>
            <nav>
                <div class="left_side"><i class="ri-phone-lock-line"></i> GET THE APP</div>
                <div class="right_side">
                    <a href="#">Invertor Relation</a>
                    <a href="#">Add Restorant</a>
                    <a href="#">Log in </a>
                    <a href="#">Sign up</a>
                </div>
            </nav>
        </header>
        <div class="heroMain_section">
            <img src="./assets/heroSection_logopng.png" alt="logo">

            <h1 class="hero_text">Discover the best food & drinks in Lucknow</h1>
            <div class="input_feilds">
                <i class="ri-map-pin-line aa"></i>
                <input type="text" cols="30" class="first_input"  placeholder="Lucknow"/>
                <i class="ri-arrow-down-s-fill bb"></i>
                <i class="ri-search-2-line bb1"></i>
                <input type="text" cols="30" class="second_input"  placeholder="Search for restorent, cuisine or a dish"/>
            </div>
        </div>

    </section>
    <section class="card_section">
        <div class="card1">
            <img src="./assets/item1.png" alt="food">
            <h1 class="card1_text">Order Online</h1>
            <p class="card_para">Stay home and order to your doorstep </p>
        </div>
        <div class="card1">
            <img src="./assets/item2.png" alt="food">
            <h1 class="card1_text">Dining Out</h1>
            <p class="card_para">View the city's favourite venues</p>
        </div>
        <div class="card1">
            <img src="./assets/item3.png" alt="food">
            <h1 class="card1_text">NightOut Club</h1>
            <p class="card_para">Explore the city's top nightlife outlets</p>
        </div>
    </section>

    
</body>
</html>
